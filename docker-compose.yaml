version: "2.2"
services:
  django:
    image: "ghcr.io/open-contracting/data-registry:latest"
    command: "./gunicorn_runner.sh"
    network_mode: "host"
    restart: unless-stopped
    volumes:
      - /data:/data
  exporter:
    image: "ghcr.io/open-contracting/data-registry:latest"
    command: "python manage.py exporter --settings=core.settings.amy01"
    network_mode: "host"
    restart: unless-stopped
    volumes:
      - /data:/data
    scale: 2
  cbom:
    image: "ghcr.io/open-contracting/data-registry:latest"
    command: "python manage.py cbom --settings=core.settings.amy01"
    network_mode: "host"
    volumes: