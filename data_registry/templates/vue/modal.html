{% load vue %}

{% template_script "modal-template" %}
<b-modal
    size="xl"
    title-class="title"
    v-bind="$attrs"
    v-on="$listeners"
    no-stacking
>
    <template v-for="(index, name) in $slots" v-slot:[name]>
        <slot :name="name"></slot>
    </template>

    <template v-for="(index, name) in $scopedSlots" v-slot:[name]="data">
        <slot :name="name" v-bind="data"></slot>
    </template>
</b-modal>
{% template_script_end %}
